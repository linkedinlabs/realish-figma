<div class="container padding">
  <section class="options" id="action-options">
    <h2>
      Selected text layers
    </h2>

    <div class="text-layer-holder">
      <p class="original-text">
        <span class="text">
          Firstname Lastname
        </span>
        <span class="reset-control">
          <button>
            <span class="label">
              Reset to original text
            </span>
            <span class="icon">
              tk
            </span>
          </button>
        </span>
      </p>

      <p class="layer-assignment-control select">
        <label>Assigned text type</label>
        <select id="languages" class="select-menu">
          <option>Name</option>
          <option>Not a Name</option>
        </select>
      </p>

      <p class="new-text">
        <span class="text">
          Slavcho Karbashewski
        </span>
        <span class="reset-control">
          <button>
            <span class="label">
              Remix text
            </span>
            <span class="icon">
              tk
            </span>
          </button>
        </span>
      </p>
    </div>




    <p class="select">
      <label>
        Language
      </label>
      <select id="languages" class="select-menu">
      </select>
    </p>
    <h3>
      Options
    </h3>
    <ul>
      <li class="radio">
        <input
          class="radio__button"
          type="radio"
          name="text-action"
          value="replace"
          id="text-replace"
          checked
        >
        <label
          class="radio__label"
          for="text-replace"
        >
          Replace existing text
        </label>
      </li>
      <li class="radio">
        <input
          class="radio__button"
          type="radio"
          name="text-action"
          value="duplicate"
          id="text-duplicate"
        >
        <label
          class="radio__label"
          for="text-duplicate"
        >
          Duplicate selected layers
        </label>
      </li>
      <li class="radio">
        <input
          class="radio__button"
          type="radio"
          name="text-action"
          value="new-page"
          id="text-new-page"
        >
        <label
          class="radio__label"
          for="text-new-page"
        >
          Create a new page
        </label>
      </li>
    </ul>
    <p class="switch">
      <input
        class="switch__toggle"
        id="translate-locked"
        name="translate-locked"
        type="checkbox"
        value="translate-locked"
      >
      <label
        class="switch__label"
        for="translate-locked"
      >
        Translate locked layers
      </label>
    </p>
  </section>
  <footer id="actions">
    <span class="mark">
      <svg viewBox="0 0 26 30">
        <ellipse cx="13" cy="12.8571" rx="13" ry="12.8571" fill="#3399FF"/>
        <g clip-path="url(#clip0)">
          <ellipse cx="13" cy="12.8571" rx="13" ry="12.8571" fill="#FF3399"/>
        </g>
        <rect x="13" y="18.2143" width="4.33333" height="1.07143" fill="white"/>

        <path fill-rule="evenodd" clip-rule="evenodd" d="M18.4167 13.3929C19.3142 13.3929 20.0417 12.6733 20.0417 11.7857C20.0417 10.8981 19.3142 10.1786 18.4167 10.1786C17.5193 10.1786 16.7917 10.8981 16.7917 11.7857C16.7917 12.6733 17.5193 13.3929 18.4167 13.3929Z" fill="black"/>

          <clipPath id="clip0">
          <rect x="13" width="13" height="25.7143" fill="white"/>

    </span>
    <div class="actions-holder">
      <button class="button--secondary button--margin-right" id="randomize">
        Randomize
      </button>
      <button class="button--primary" id="submit">
        Apply
      </button>
    </div>
  </footer>
</div>
